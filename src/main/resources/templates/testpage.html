<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Task List</title>
</head>
<body>
<ul id="taskList">
  <li th:each="task : ${tasks}">
    <input type="checkbox" class="task-checkbox" th:data-task-name="${task.taskName}"/>
    <span th:text="${task.taskName}"></span>
  </li>
</ul>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    // Select all checkboxes with the class 'task-checkbox'
    const checkboxes = document.querySelectorAll('.task-checkbox');

    // Loop through each checkbox and add an event listener
    checkboxes.forEach(checkbox => {
      checkbox.addEventListener('change', (event) => {
        if (event.target.checked) {
          // Get the task name from the data attribute
          const taskName = event.target.getAttribute('data-task-name');
          alert(`${taskName} checkbox is checked`);
        }
      });
    });
  });
</script>
</body>
</html>
