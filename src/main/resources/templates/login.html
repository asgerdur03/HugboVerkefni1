<!DOCTYPE html>


<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/mutual.css}">
</head>
<body>

<div class="wrapper">
    <h1> Login </h1>

    <div class="all-forms">
        <form action="#" th:action="@{/login}" method="post">
            <div class="name-response">
                <label for="username">Username: </label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="name-response">
                <label for="password">Password: </label>
                <input type="password" id="password" name="password" required>
            </div>
            <input type="submit" value="Login">
            <p><a href="/signup">Signup</a></p>
        </form>
    </div>

    <!-- ToDo eyða/færa -->
    <div th:switch="${users}">
        <h2 th:case="null">No users yet!</h2>
        <div th:case="*">
            <h2>Users</h2>
            <p>For testing purposes only (And maybe for admin privaleges) </p>
            <table>
                <thead>
                <tr>
                    <th>name</th>
                    <th>passsword</th>
                    <th>email</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.password}"></td>
                    <td th:text="${user.gmail}"></td>
                    <td><a th:href="@{/login/delete/{id}(id=${user.id})}">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
