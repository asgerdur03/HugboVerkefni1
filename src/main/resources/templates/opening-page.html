<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>

<h2> Login </h2>

<!-- Error message Not working, needs adjusting -->
<div th:if="${errorMessage != null}" style="color: #ff002f;">
    <p th:text="${errorMessage}"></p>
</div>
<!-- <form action="#" th:action="@{/}" method="post"> v.1  -->
<form action="#" th:action="@{/opening-page}" method="post">

    <div>
        <label >username: </label>
        <input type="text" id="username" name="username" required>
    </div>

    <div>
        <label >password: </label>
        <input type="password"  id="password" name="password" required>
    </div>

    <input type="submit" value="Login">

</form>



<div th:switch="${users}">
    <h2 th:case="null">No users yet!</h2>
    <div th:case="*">
        <h2>Users</h2>
        <p>For testing purposes only (And maybe for admin privaleges) </p>
        <table>
            <thead>
            <tr>
                <th>name</th>
                <th>passsword</th>
                <th>email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.username}"></td>
                <td th:text="${user.password}"></td>
                <td th:text="${user.gmail}"></td>
                <td><a th:href="@{/delete/{id}(id=${user.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>


</div>

<p><a href="/signup">signup</a></p>
</body>
</html>
