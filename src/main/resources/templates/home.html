<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task System</title>
</head>
<body>
<div th:switch="${tasks}">
    <h2 th:case="null">No Tasks yet!</h2>
    <div th:case="*">
        <h2>Notes</h2>
        <table>
            <thead>
            <tr>
                <th>Task</th>
                <th>Note</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.taskName}"></td>
                <td th:text="${task.taskNote}"></td>
                <td><a th:href="@{/home/delete/{id}(id=${task.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/home/newTask">Add a new task</a></p>
</div>




</body>
</html>
